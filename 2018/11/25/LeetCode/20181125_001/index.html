        <h1 class="title">回文数</h1>
        <div class="stuff">
            <span>十一月 25, 2018</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/LeetCode/" rel="tag">LeetCode</a></li></ul>


        </div>

            <hr>
<p>判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。</p>
<hr>
<p>示例1:<br><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">输入：121</span><br><span class="line">输出：true</span><br></pre></td></tr></table></figure><br>示例2:<br><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">输入：-121</span><br><span class="line">输出：false</span><br><span class="line">解释：从左向右读，为-121。从右向左读，为121-。因此它不是一个回文数。</span><br></pre></td></tr></table></figure><br>示例3:<br><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">输入：10</span><br><span class="line">输出：false</span><br><span class="line">解释：从右向左读，为01。因此它不是一个回文数。</span><br></pre></td></tr></table></figure><br>解答：<br><figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">isPalindrome</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//x为负数时，肯定不是回文数。x是10的整数倍时，也不是回文数。</span></span><br><span class="line">        <span class="keyword">if</span>(x &lt; <span class="number">0</span> || (x % <span class="number">10</span> == <span class="number">0</span> &amp;&amp; x != <span class="number">0</span>))</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">//通过x除以10取余，加上reverterNum*10来反转数字，并且让x等于自身除以10的商，这样相当于去掉了x的最后一位。</span></span><br><span class="line">        <span class="comment">//获取到的新数字一定不能大于x，所以循环，当x&lt;reverterNum时跳出循环。</span></span><br><span class="line">        <span class="keyword">int</span> reverterNum = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span>(x &gt; reverterNum)</span><br><span class="line">        &#123;</span><br><span class="line">            reverterNum = reverterNum * <span class="number">10</span> + x % <span class="number">10</span>;</span><br><span class="line">            x /= <span class="number">10</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">//这里有两种情况：</span></span><br><span class="line">        <span class="comment">//第一种是传进函数的x是偶数位，那么只有当x==reverterNum时，传入的x才是回文数。</span></span><br><span class="line">        <span class="comment">//另一种时传进函数的x是奇数位，那么要想跳出循环，reverterNum一定是比x要多一位的，所以reverterNum需要除以10取商。</span></span><br><span class="line">        <span class="keyword">return</span> x == reverterNum || x == reverterNum / <span class="number">10</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></p>
<p><b>复杂度分析</b><br></p>
<ul>
<li>时间复杂度：<script type="math/tex">O(log_{10}(n))</script>，对于每次迭代，我们会将输入除以10，因此时间复杂度为<script type="math/tex">O(log_{10}(n))</script>。</li>
<li>空间复杂度：<script type="math/tex">O(1)</script>。</li>
</ul>
