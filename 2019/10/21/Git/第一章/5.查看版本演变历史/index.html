            <h3 id="查看版本演变历史"><a href="#查看版本演变历史" class="headerlink" title="查看版本演变历史"></a>查看版本演变历史</h3><h4 id="git-log"><a href="#git-log" class="headerlink" title="git log"></a>git log</h4><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ git <span class="built_in">log</span> <span class="comment">#查看版本历史</span></span><br><span class="line">$ git <span class="built_in">log</span> --oneline <span class="comment">#简洁的查看版本历史</span></span><br><span class="line">4d2bddd (HEAD -&gt; master) rename</span><br><span class="line">d34df54 学习工作区和暂存区</span><br><span class="line">33f7ae4 Add readme</span><br><span class="line">$ git <span class="built_in">log</span> -n2 <span class="comment">#查看最近两次的版本历史</span></span><br><span class="line">commit 4d2bdddf4098e40ce57fdaf04bb862f7bea04918 (HEAD -&gt; master)</span><br><span class="line">Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">Date:   Mon Apr 29 21:36:15 2019 +0800</span><br><span class="line"></span><br><span class="line">    rename</span><br><span class="line"></span><br><span class="line">commit d34df54beffb33cf6e4f4e97d0f0e24f2b676d51</span><br><span class="line">Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">Date:   Mon Apr 29 21:02:02 2019 +0800</span><br><span class="line"></span><br><span class="line">    学习工作区和暂存区</span><br><span class="line">$ git <span class="built_in">log</span> -n2 --oneline <span class="comment">#可以组合使用 查看最近两次的简洁列表</span></span><br><span class="line">4d2bddd (HEAD -&gt; master) rename</span><br><span class="line">d34df54 学习工作区和暂存区</span><br><span class="line">$ git branch -v <span class="comment">#查看当前分支列表</span></span><br><span class="line">* master 4d2bddd rename</span><br><span class="line">$ git checkout -b temp d34df54beffb33cf6e4f <span class="comment">#创建一个新的临时分支 temp</span></span><br><span class="line">Switched to a new branch <span class="string">'temp'</span></span><br><span class="line">$ vi readme <span class="comment">#修改readme文件内容</span></span><br><span class="line">$ git commit -am <span class="string">'add test'</span> <span class="comment">#将工作区的文件直接提交到版本历史库里</span></span><br><span class="line">[temp 543c5d8] add <span class="built_in">test</span></span><br><span class="line"> 1 file changed, 1 insertion(+)</span><br><span class="line">$ git branch -av <span class="comment">#查看所有分支</span></span><br><span class="line">  master 4d2bddd rename</span><br><span class="line">* temp   543c5d8 add <span class="built_in">test</span></span><br><span class="line">$ git <span class="built_in">log</span> <span class="comment">#会看到HEAD指针指向了temp分支</span></span><br><span class="line">commit 543c5d84e8b5f2996e1a40745262f39df95eebaf (HEAD -&gt; temp)</span><br><span class="line">Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">Date:   Mon Apr 29 22:12:57 2019 +0800</span><br><span class="line"></span><br><span class="line">    add <span class="built_in">test</span></span><br><span class="line"></span><br><span class="line">commit d34df54beffb33cf6e4f4e97d0f0e24f2b676d51</span><br><span class="line">Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">Date:   Mon Apr 29 21:02:02 2019 +0800</span><br><span class="line"></span><br><span class="line">    学习工作区和暂存区</span><br><span class="line"></span><br><span class="line">commit 33f7ae4c4d4da85453ed0077670e242b71d0a621</span><br><span class="line">Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">Date:   Sun Apr 28 22:19:09 2019 +0800</span><br><span class="line"></span><br><span class="line">    Add readme</span><br><span class="line">$ git <span class="built_in">log</span> --all <span class="comment">#查看所有分支的日志 HEAD指向temp 还可以看到master分支所指向的位置</span></span><br><span class="line">commit 543c5d84e8b5f2996e1a40745262f39df95eebaf (HEAD -&gt; temp)</span><br><span class="line">Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">Date:   Mon Apr 29 22:12:57 2019 +0800</span><br><span class="line"></span><br><span class="line">    add <span class="built_in">test</span></span><br><span class="line"></span><br><span class="line">commit 4d2bdddf4098e40ce57fdaf04bb862f7bea04918 (master)</span><br><span class="line">Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">Date:   Mon Apr 29 21:36:15 2019 +0800</span><br><span class="line"></span><br><span class="line">    rename</span><br><span class="line"></span><br><span class="line">commit d34df54beffb33cf6e4f4e97d0f0e24f2b676d51</span><br><span class="line">Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">Date:   Mon Apr 29 21:02:02 2019 +0800</span><br><span class="line"></span><br><span class="line">    学习工作区和暂存区</span><br><span class="line"></span><br><span class="line">commit 33f7ae4c4d4da85453ed0077670e242b71d0a621</span><br><span class="line">Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">Date:   Sun Apr 28 22:19:09 2019 +0800</span><br><span class="line"></span><br><span class="line">    Add readme</span><br><span class="line">$ git <span class="built_in">log</span> --all --graph <span class="comment">#通过图形化的方式 查看各分支引入的版本</span></span><br><span class="line">* commit 543c5d84e8b5f2996e1a40745262f39df95eebaf (HEAD -&gt; temp)</span><br><span class="line">| Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">| Date:   Mon Apr 29 22:12:57 2019 +0800</span><br><span class="line">| </span><br><span class="line">|     add <span class="built_in">test</span></span><br><span class="line">|   </span><br><span class="line">| * commit 4d2bdddf4098e40ce57fdaf04bb862f7bea04918 (master)</span><br><span class="line">|/  Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">|   Date:   Mon Apr 29 21:36:15 2019 +0800</span><br><span class="line">|   </span><br><span class="line">|       rename</span><br><span class="line">| </span><br><span class="line">* commit d34df54beffb33cf6e4f4e97d0f0e24f2b676d51</span><br><span class="line">| Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">| Date:   Mon Apr 29 21:02:02 2019 +0800</span><br><span class="line">| </span><br><span class="line">|     学习工作区和暂存区</span><br><span class="line">| </span><br><span class="line">* commit 33f7ae4c4d4da85453ed0077670e242b71d0a621</span><br><span class="line">  Author: xxx &lt;xxx@xxx.com&gt;</span><br><span class="line">  Date:   Sun Apr 28 22:19:09 2019 +0800</span><br><span class="line">  </span><br><span class="line">      Add readme</span><br><span class="line">$ git <span class="built_in">log</span> --oneline --all <span class="comment">#组合使用 所有分支日志的列表</span></span><br><span class="line">543c5d8 (HEAD -&gt; temp) add <span class="built_in">test</span></span><br><span class="line">4d2bddd (master) rename</span><br><span class="line">d34df54 学习工作区和暂存区</span><br><span class="line">33f7ae4 Add readme</span><br><span class="line">$ git <span class="built_in">log</span> --oneline --all -n3 <span class="comment">#组合使用 指定个数的所有分支日志列表</span></span><br><span class="line">543c5d8 (HEAD -&gt; temp) add <span class="built_in">test</span></span><br><span class="line">4d2bddd (master) rename</span><br><span class="line">d34df54 学习工作区和暂存区</span><br><span class="line">$ git <span class="built_in">log</span> --oneline --all -n3 --graph <span class="comment">#组合使用 指定个数的所有分支日志列表的图形化展示</span></span><br><span class="line">* 543c5d8 (HEAD -&gt; temp) add <span class="built_in">test</span></span><br><span class="line">| * 4d2bddd (master) rename</span><br><span class="line">|/  </span><br><span class="line">* d34df54 学习工作区和暂存区</span><br><span class="line">$ git <span class="built_in">log</span> --oneline --all temp <span class="comment">#虽然指定了temp分支 但是以--all优先</span></span><br><span class="line">543c5d8 (HEAD -&gt; temp) add <span class="built_in">test</span></span><br><span class="line">4d2bddd (master) rename</span><br><span class="line">d34df54 学习工作区和暂存区</span><br><span class="line">33f7ae4 Add readme</span><br><span class="line">$ git <span class="built_in">log</span> --oneline temp <span class="comment">#指定temp分支的日志</span></span><br><span class="line">543c5d8 (HEAD -&gt; temp) add <span class="built_in">test</span></span><br><span class="line">d34df54 学习工作区和暂存区</span><br><span class="line">33f7ae4 Add readme</span><br></pre></td></tr></table></figure>
