        <div class="stuff">
            <span>十月 21, 2019</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Git/" rel="tag">Git</a></li></ul>


        </div>
        <div class="content markdown">
            <h3 id="给文件重命名的简便方法"><a href="#给文件重命名的简便方法" class="headerlink" title="给文件重命名的简便方法"></a>给文件重命名的简便方法</h3><h4 id="通过修改工作区并添加至暂存区的方法重命名"><a href="#通过修改工作区并添加至暂存区的方法重命名" class="headerlink" title="通过修改工作区并添加至暂存区的方法重命名"></a>通过修改工作区并添加至暂存区的方法重命名</h4><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ mv readme readme.md <span class="comment">#通过mv命令修改文件名</span></span><br><span class="line">$ git status <span class="comment">#查看当前状态 提示readme被删除 新加了readme.md</span></span><br><span class="line">On branch master</span><br><span class="line">Changes not staged <span class="keyword">for</span> commit:</span><br><span class="line">  (use <span class="string">"git add/rm &lt;file&gt;..."</span> to update what will be committed)</span><br><span class="line">  (use <span class="string">"git checkout -- &lt;file&gt;..."</span> to discard changes <span class="keyword">in</span> working directory)</span><br><span class="line"></span><br><span class="line">				deleted:    readme</span><br><span class="line"></span><br><span class="line">Untracked files:</span><br><span class="line">  (use <span class="string">"git add &lt;file&gt;..."</span> to include <span class="keyword">in</span> what will be committed)</span><br><span class="line"></span><br><span class="line">				readme.md</span><br><span class="line"></span><br><span class="line">no changes added to commit (use <span class="string">"git add"</span> and/or <span class="string">"git commit -a"</span>)</span><br><span class="line">$ git add readme.md <span class="comment">#添加readme.md到暂存区</span></span><br><span class="line">$ git rm readme <span class="comment">#删除原来的readme文件</span></span><br><span class="line">rm <span class="string">'readme'</span></span><br><span class="line">$ git status <span class="comment">#查看当前状态 发现git自己识别出这是一个rename操作</span></span><br><span class="line">On branch master</span><br><span class="line">Changes to be committed:</span><br><span class="line">  (use <span class="string">"git reset HEAD &lt;file&gt;..."</span> to unstage)</span><br><span class="line"></span><br><span class="line">				renamed:    readme -&gt; readme.md</span><br></pre></td></tr></table></figure>
<h4 id="通过直接使用git命令来修改文件名"><a href="#通过直接使用git命令来修改文件名" class="headerlink" title="通过直接使用git命令来修改文件名"></a>通过直接使用git命令来修改文件名</h4><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ git reset --hard <span class="comment">#清除工作区和暂存区所有的修改</span></span><br><span class="line">HEAD is now at d34df54 学习工作区和暂存区</span><br><span class="line">$ git status <span class="comment">#查看当前状态 发现工作区是干净的 没有需要提交的文件</span></span><br><span class="line">On branch master</span><br><span class="line">nothing to commit, working tree clean</span><br><span class="line">$ git mv readme readme.md <span class="comment">#使用git mv命令修改文件名</span></span><br><span class="line">$ git status <span class="comment">#查看当前状态 发现和上边的方法结果一致 都是rename操作</span></span><br><span class="line">On branch master</span><br><span class="line">Changes to be committed:</span><br><span class="line">  (use <span class="string">"git reset HEAD &lt;file&gt;..."</span> to unstage)</span><br><span class="line"></span><br><span class="line">				renamed:    readme -&gt; readme.md</span><br><span class="line"></span><br><span class="line">$ git commit -m <span class="string">'rename'</span></span><br><span class="line">[master 4d2bddd] rename</span><br><span class="line"> 1 file changed, 0 insertions(+), 0 deletions(-)</span><br><span class="line"> rename readme =&gt; readme.md (100%)</span><br></pre></td></tr></table></figure>
